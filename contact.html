<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Creative365</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet" />
    <style>
        /* Universal Box-sizing and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f7f7f7;
            color: #222;
            line-height: 1.6;
            font-size: 1.25rem;
            text-align: center;
        }

        /* Header Styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo img {
            height: 45px; /* Adjusted logo height for better balance */
        }

        /* Desktop Navigation */
        nav.desktop-nav {
            display: block; /* Default to block for desktop */
        }
        nav.desktop-nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
        }

        /* Dropdown specific styles (Desktop) */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333; /* Darker background for dropdown */
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 0; /* Align dropdown with the "SERVICES" link */
            top: 100%; /* Position below the "SERVICES" link */
            text-align: left; /* Align dropdown items to the left */
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            margin-left: 0; /* Remove margin from main nav links */
            text-transform: capitalize; /* Make service links look less like main nav */
            font-family: 'Nunito Sans', sans-serif; /* Use Nunito Sans for sub-items */
            font-size: 1rem;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hamburger Menu (Hidden by default on desktop) */
        .hamburger-menu {
            display: none; /* Hidden on desktop */
            width: 30px;
            height: 21px;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            z-index: 20;
        }
        .hamburger-menu .bar {
            height: 3px;
            background-color: #fff;
            width: 100%;
        }

        /* Mobile Navigation (Hidden by default, shown with JS) */
        nav.mobile-nav {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%; /* Positions it right below the header */
            left: 0;
            width: 100%;
            background-color: #000;
            z-index: 15;
            text-align: right;
        }
        nav.mobile-nav.open {
            display: block; /* Toggled by JavaScript */
        }
        nav.mobile-nav a {
            color: #fff;
            display: block;
            padding: 1rem;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
        }

        /* Mobile Dropdown specific styles */
        .mobile-dropdown-toggle {
            cursor: pointer;
        }
        .mobile-dropdown-content {
            display: none;
            background-color: #333;
            padding-bottom: 0; /* Adjust as needed */
        }
        .mobile-dropdown-content.open {
            display: block;
        }
        .mobile-dropdown-content a {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            text-transform: capitalize;
            font-family: 'Nunito Sans', sans-serif;
        }

        /* Main Content Section Styles */
        .main-content-section {
            max-width: 800px;
            margin: 4rem auto; /* Consistent margin top/bottom for sections */
            padding: 0 1rem; /* Consistent horizontal padding */
            text-align: center; /* Center content within this section */
            font-size: 1.15rem;
            color: #333;
        }
        .main-content-section p {
            margin-bottom: 1rem; /* Add consistent bottom margin to paragraphs */
            line-height: 1.7; /* Increased line height for better readability */
        }

        /* H2 font change */
        h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            text-align: center;
            color: #222;
        }

        /* Specific styling for contact details */
        .contact-details p {
            margin-bottom: 0.8rem;
            font-size: 1.2rem;
            color: #444;
        }
        .contact-details strong {
            display: inline-block; /* Keep strong on the same line */
            min-width: 80px; /* Align labels */
            text-align: right;
            margin-right: 0.5rem;
            color: #222;
        }

        /* Tally.so iframe container for responsiveness */
        .tally-form-container {
            margin: 3rem auto; /* Space above and below the form */
            max-width: 600px; /* Constrain form width */
            width: 100%;
        }
        .tally-form-container iframe {
            display: block; /* Remove extra space below iframe */
            border-radius: 8px; /* Match other elements */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Consistent shadow */
        }

        /* --- MEDIA QUERIES FOR MOBILE (max-width: 767px) --- */
        @media (max-width: 767px) {
            /* Show hamburger menu and hide desktop nav on mobile */
            .hamburger-menu {
                display: flex;
            }
            nav.desktop-nav {
                display: none;
            }
            /* Apply smaller header padding only on mobile */
            header {
                padding: 0.8rem 2rem;
            }
            .logo {
                margin-left: -1rem;
            }
            header {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }

            .main-content-section {
                width: 90%;
                margin: 3rem auto;
                padding: 0;
                font-size: 1rem;
            }
            h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            .main-content-section p {
                margin-bottom: 0.8rem;
                line-height: 1.6;
            }
            .contact-details p {
                font-size: 1.1rem;
            }
            .contact-details strong {
                min-width: 60px; /* Adjust label width for mobile */
            }
            .tally-form-container {
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="https://github.com/mmp03patane/LWM/blob/main/LWM.logo-min.jpg?raw=true" alt="Creative365 Logo" />
        </a>
        <div class="hamburger-menu" onclick="toggleMobileMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="desktop-nav">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Services</a>
                <div class="dropdown-content">
                    <a href="radiopitching.html">Radio Pitching</a>
                    <a href="prmedia.html">PR & Media Outreach</a>
                    <a href="music-consultancy.html">Music Consultancy</a>
                </div>
            </div>
            <a href="#">Contact</a> </nav>
        <nav class="mobile-nav" id="mobileNav">
            <a href="index.html" onclick="toggleMobileMenu()">Home</a>
            <a href="javascript:void(0)" class="mobile-dropdown-toggle" onclick="toggleMobileDropdown(event)">Services</a>
            <div class="mobile-dropdown-content">
                <a href="radiopitching.html" onclick="toggleMobileMenu()">Radio Pitching</a>
                <a href="prmedia.html" onclick="toggleMobileMenu()">PR & Media Outreach</a>
                <a href="music-consultancy.html" onclick="toggleMobileMenu()">Music Consultancy</a>
            </div>
            <a href="#" onclick="toggleMobileMenu()">Contact</a>
        </nav>
    </header>

    <section class="main-content-section">

        <div class="tally-form-container">
            <iframe data-tally-src="https://tally.so/embed/mYvvez?transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="330" frameborder="0" marginheight="0" marginwidth="0" title="LWM Website Contact Form"></iframe>
            <script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}</script>
        </div>

        <p style="margin-top: 2rem;">Follow us on social media for awesome updates!</p>
    </section>

    <script>
        function toggleMobileMenu() {
            document.getElementById("mobileNav").classList.toggle("open");
        }

        function toggleMobileDropdown(event) {
            // Prevent the parent menu from closing if it's open
            event.stopPropagation(); 
            const dropdownContent = event.target.nextElementSibling;
            dropdownContent.classList.toggle("open");
        }
    </script>
</body>
</html>
